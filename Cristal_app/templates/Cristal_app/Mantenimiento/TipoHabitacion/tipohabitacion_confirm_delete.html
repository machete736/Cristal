{% extends 'Cristal_app/base_adminlte.html' %}
{% block title %}Eliminar Tipo de Habitación{% endblock %}
{% block content %}
<div class="card card-danger">
  <div class="card-header"><h3 class="card-title">Confirmar Eliminación</h3></div>
  <div class="card-body">
    <p>¿Eliminar <strong>{{ object.nombre }}</strong>? Esta acción no se puede deshacer.</p>
  </div>
  <div class="card-footer">
    <form method="post">{% csrf_token %}
      <a href="{% url 'tipohabitacion_list' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
  </div>
</div>
{% endblock %}
