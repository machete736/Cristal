{% extends 'Cristal_app/base_adminlte.html' %}
{% load static %}
{% block title %}Marcar para Limpieza{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-warning">
            <div class="card-header">
                <h3 class="card-title">Marcar para Limpieza</h3>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas marcar la **Habitación {{ habitacion.numero }}** como "Limpieza"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Sí, marcar para limpieza</button>
                    <a href="{% url 'recepcion' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
