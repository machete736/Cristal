{% extends 'Cristal_app/base_adminlte.html' %}
{% load static %}

{% block title %}Formulario de Producto{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Producto</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
