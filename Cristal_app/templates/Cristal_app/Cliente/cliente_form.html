{% extends 'Cristal_app/base_adminlte.html' %}
{% load static %}

{% block title %}Formulario de Cliente{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            {% if form.instance.pk %}Editar{% else %}Crear{% endif %} Cliente
        </h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}Guardar Cambios{% else %}Crear Cliente{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
